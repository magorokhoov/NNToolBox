name: ae2_faces_22jun2022
task: autoencoder
gpu_ids: [0]
dataset:
  name: img
  path_dir: /home/manavendra/homeNN/Datasets/mounted/FFHQ
  batch_size: 16
  shuffle: True
  num_workers: 4

networks:
  ae:
    arch: SimpleAEUnet
    in_nc: 3
    mid_nc: 16
    out_nc: 3

    losser_type: image
    loss:
      pixel:
        criterion: {criterion_type: l1}
        weight: 1.0
      tv:
        criterion: {gamma: 2}
        weight: 0.01

    optimizer:
      name: adam
      beta1: 0.9
      beta2: 0.999
      lr: 1e-3

    scheduler:
      # TODO: restart
      # TODO warm-up
      #scheme: linear
      #end_factor: 0.2

      scheme: multistep
      #milestones: []
      milestones_rel: [0.2, 0.4, 0.6, 0.8] 
      gamma: 0.5


weights: 
  ae: '../experiments/ae_faces_22jun2022/models/ae.pth'

experiments:
  root: '../experiments/'
  checkpoint_freq: 2000
  display_freq: 100

train:
  n_iters: 10000
  
