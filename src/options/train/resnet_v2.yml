name: resnet_v2_001_28jun2022
task: autoencoder
gpu_ids: [0]
use_amp: False
dataset:
  name: img
  path_dir: /home/manavendra/homeNN/Datasets/mounted/FFHQ
  batch_size: 8
  shuffle: True
  num_workers: 4

networks:
  ae:
    arch: ResnetAE_v2
    in_nc: 3
    mid_nc: 64
    out_nc: 3
    num_blocks: 3
    num_multiple: 2


    norm_type: group
    pad_type: zero
    act_type: gelu
    up_type: shuffle
    norm_groups: 4

    losser_type: image
    loss:
      pix_elastic:
        type: pixel
        criterion: {criterion_type: elastic, alpha: 0.8}
        weight: 1.0
      #tv_0.8:
      #  type: tv
      #  criterion: {gamma: 0.8}
      #  weight: 0.02

    optimizer:
      name: adamw
      weight_decay: 0.001
      beta1: 0.9
      beta2: 0.99
      lr: 2e-3

    scheduler:
      # TODO: restart
      # TODO warm-up
      #scheme: linear
      #end_factor: 0.2

      scheme: multistep
      #milestones: []
      milestones_rel: [0.2, 0.4, 0.6, 0.8] 
      gamma: 0.5


weights: 
  # ae: '../experiments/ae_faces_22jun2022/models/ae.pth'

experiments:
  root: '../experiments/'
  checkpoint_freq: 2000
  display_freq: 100

train:
  n_iters: 10000
  
