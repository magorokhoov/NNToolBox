datasets:
  dataset_1:
    name: hq
    path_dir: /home/magorokhoov/homeNN/Datasets/mounted/FFHQ
    batch_size: 4
    shuffle: True
    num_workers: 4

    processing:
      loader: cv # cv, numpy (not implemented)
      mode: rgb # rgb, rgba, bgr, bgra, gray, gray3dim, unchanged (not implemented)

      # if string -> config path
      # if dict -> config pipeline
      transformation: ./options/transforms/flips.yml
        #RandomHorizontalFlip: { p: 0.5 }
        #RandomVerticalFlip: { p: 0.5 }
      augmentation: 
        RandomOrder:
          transforms:
            RandomGaussianNoise: { p: 0.6, var_limit: [5.0, 20.0], prob_color: 0.5 }
            #RandomGaussianBlur: { p: 0.2, kernel_size: 7, sigmaX: [1, 2], sigmaY: [1, 2]}
            #RandomErasing: { p: 0.5, scale: [0.02, 0.33], ratio: [0.3, 3.3] }

networks:
  en:
    arch: stupid_en
    in_nc: 3
    mid_nc: 32
    #inner_nc: 256 # 32x8

    act_type: gelu
    norm_type: group
    norm_groups: 4

    optimizer:
      name: adamw
      weight_decay: 0.001
      beta1: 0.9
      beta2: 0.99
      lr: 1e-3

    scheduler:
      scheme: multistep
      #milestones: []
      milestones_rel: [0.2, 0.4, 0.6, 0.8]
      gamma: 0.5

  de:
    arch: stupid_de
    #inner_nc: 256
    mid_nc: 32
    out_nc: 3

    act_type: gelu
    norm_type: group
    norm_groups: 4

    optimizer:
      name: adamw
      weight_decay: 0.001
      beta1: 0.9
      beta2: 0.99
      lr: 1e-3

    scheduler:
      scheme: multistep
      #milestones: []
      milestones_rel: [0.2, 0.4, 0.6, 0.8]
      gamma: 0.5

lossers:
  l_gen:
    losser_type: image
    losses:
      pixel-l1:
        loss_type: pixel
        criterion: { criterion_type: l1}
        weight: 1.0
